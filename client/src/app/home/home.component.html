<div> 
    <div class="container mt-5" *ngIf="!(accountService.currentUser$  | async)" >
        <div *ngIf="!registerMode" style="text-align: center;">
            <h1>Pregateste-te pentru urmatoarea ta vacanta</h1>
            <img src="./assets/download.jpg" class="img-fluid" alt="Responsive image"  style="margin-top: 10px; width: 40%;">
            <p class="lead" style="margin-top: 30px;">Nu ai deja cont? Inregistreaza-te acum, e gratis!</p>
            <div class="text-center">
                <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2" style="background-color: crimson;">Inregistrare</button>
            </div>
        </div>
    
        <div *ngIf="registerMode" class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="accountService.currentUser$  | async">
        <app-mainTripApplication></app-mainTripApplication>
    </div>
</div>

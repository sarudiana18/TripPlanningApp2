<div class="row" *ngIf="member">
    <div class="col-4">
        <h1>Profilul tau</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info pb-0" *ngIf="editForm.dirty">
            <p><strong>Informatii: </strong>Au fost realizate modificari. Orice modificare nesalvata va fi pierduta.</p>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.lastName}}"
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Locatie:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Membru din:</strong>
                    <p>{{member.created | date: 'dd MMM yyyy'}}</p>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" [disabled]="!editForm.dirty" 
                    form="editForm" 
                    class="btn btn-success col-12">Salveaza modificari</button>
            </div>
        </div>

    </div>

    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="Despre Diana Mirela{{member.lastName}}">
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                    <h4 class="mt-2">Detalii locatie: </h4>
                    <div class="d-flex flex-row align-items-center">
                        <label for="city">Oras: </label>
                        <input type="text" [(ngModel)]="member.city" name="city" class="form-control mx-2">
                        <label for="country">Tara: </label>
                        <input type="text" [(ngModel)]="member.country" name="country" class="form-control mx-2">
                    </div>
                </form>

            </tab>
            <tab heading="Editeaza poza de profil">
                <app-photo-editor [object]="member"></app-photo-editor>
            </tab>
        </tabset>
    </div>
</div>

<div class="card mb-4" *ngIf="hotel">
    <div class="card-img-wrapper">
        <div style="width: max-content;">
            <p>{{hotel.nume}}</p>
        </div>
        <img src="{{hotel.photoUrl || './assets/user.png'}}" alt="{{hotel.nume}}" class="card-img-top">
        <p-rating [(ngModel)]="hotel.rating" [stars]="10" [readonly]="true" [cancel]="false"></p-rating>
        <ul class="list-inline atractie-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/hoteluri/{{hotel.id}}/{{startDate}}/{{endDate}}" class="bi bi-eye"></button>
            </li>
        </ul>
    </div>
</div>

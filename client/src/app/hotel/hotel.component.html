<div class="card mb-4" *ngIf="hotel">
    <div class="card-img-wrapper">
        <img src="{{hotel.photoUrl || './assets/user.png'}}" alt="{{hotel.nume}}" class="card-img-top">
        <ul class="list-inline atractie-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/hoteluri/{{hotel.id}}" class="bi bi-eye"></button>
            </li>
        </ul>
    </div>
</div>

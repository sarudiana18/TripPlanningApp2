<div class="card mb-4" *ngIf="restaurant">
    <div class="card-img-wrapper">
        <img src="{{restaurant.photoUrl || './assets/user.png'}}" alt="{{restaurant.nume}}" class="card-img-top">
        <ul class="list-inline atractie-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/restaurante/{{restaurant.id}}" class="bi bi-eye"></button>
            </li>
        </ul>
    </div>
</div>
